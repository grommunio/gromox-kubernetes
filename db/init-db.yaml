apiVersion: batch/v1
kind: Job
metadata:
  name: init-db-job
  labels:
    app: init-db
spec:
  template:
    metadata:
      labels:
        app: init-db
    spec:
      containers:
      - name: init-mydb
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && gromox-dbop -C"]
        envFrom:
        - configMapRef:
            name: db-config
      restartPolicy: Never
  backoffLimit: 4
